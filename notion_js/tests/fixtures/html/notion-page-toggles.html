<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Notion Page with Toggles</title>
</head>
<body>
    <div class="notion-page-content">
        <h1>Page with Toggle Lists</h1>
        <details class="notion-toggle">
            <summary>Toggle 1</summary>
            <div class="notion-toggle-content">
                <p>Content inside toggle 1</p>
                <a href="https://notion.so/nested-page-1">Nested Link 1</a>
            </div>
        </details>
        <details class="notion-toggle">
            <summary>Toggle 2</summary>
            <div class="notion-toggle-content">
                <p>Content inside toggle 2</p>
                <a href="https://notion.so/nested-page-2">Nested Link 2</a>
            </div>
        </details>
    </div>
</body>
</html>
